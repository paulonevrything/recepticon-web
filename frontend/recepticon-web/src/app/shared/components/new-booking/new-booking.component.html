<mat-horizontal-stepper #stepper>
    <!-- <mat-step [stepControl]="firstFormGroup" errorMessage="Name is required."> -->
    <mat-step errorMessage="Name is required.">
        <!-- <form [formGroup]="firstFormGroup"> -->
      <form>
        <ng-template matStepLabel>Fill out your name</ng-template>
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <!-- <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required> -->
          <input matInput placeholder="Last name, First name" required>
        </mat-form-field>
        <div>
          <p>Go to a different step to see the error state</p>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <!-- <mat-step [stepControl]="secondFormGroup" errorMessage="Address is required."> -->
    <mat-step errorMessage="Address is required.">
        <!-- <form [formGroup]="secondFormGroup"> -->
      <form>
        <ng-template matStepLabel>Fill out your address</ng-template>
        <mat-form-field appearance="fill">
          <mat-label>Address</mat-label>
          <!-- <input matInput placeholder="Ex. 1 Main St, New York, NY" formControlName="secondCtrl" required> -->
          <input matInput placeholder="Ex. 1 Main St, New York, NY" required>
        </mat-form-field>
        <div>
          <p>Go to a different step to see the error state</p>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button>Reset</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
