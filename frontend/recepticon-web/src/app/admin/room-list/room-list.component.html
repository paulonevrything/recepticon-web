<div class="button-container">
    <button mat-raised-button (click)="addRoomType()" class="demo-button">
        Add Room Type
    </button>
    <button mat-raised-button [disabled]="!dataSource.length" (click)="addRoom()" class="demo-button">
        Add Room
    </button>
</div>

<div class="mini-table-container">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <!-- Room Number Column -->
        <ng-container matColumnDef="roomNumber">
            <th mat-header-cell *matHeaderCellDef>Room No.</th>
            <td mat-cell *matCellDef="let element"> Room {{element.roomNumber}}</td>
        </ng-container>

        <!-- Room Type Column -->
        <ng-container matColumnDef="roomTypeId">
            <th mat-header-cell *matHeaderCellDef>Room Type</th>
            <td mat-cell *matCellDef="let element">{{element.roomTypeId}}</td>
        </ng-container>

        <!-- Room Status Column -->
        <ng-container matColumnDef="roomStatus">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element">{{element.roomStatus}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
